<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div,
        ul,
        li {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        .ac {
            width: 200px;
            border: 1px solid gray;
        }
        
        .ac .ac-item {}
        
        .ac .ac-item .ac-item-hd {
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: chocolate;
            border: 1px solid black;
            cursor: pointer;
        }
        
        .ac .ac-item .ac-item-hd:hover {
            background-color: darkorange;
        }
        
        .ac .ac-item .ac-item-bd {
            height: 200px;
            display: none;
        }
        
        .ac .on .ac-item-bd {
            /* display: block; */
        }
    </style>
    <script src="lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <ul class="ac">
        <li class="ac-item on">
            <div class="ac-item-hd">title1</div>
            <div class="ac-item-bd">內容1</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">title2</div>
            <div class="ac-item-bd">內容2</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">title3</div>
            <div class="ac-item-bd">內容3</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">title4</div>
            <div class="ac-item-bd">內容4</div>
        </li>
    </ul>

    <script>
        $(function() {
            /* 標題綁上點擊事件 將父節點+上class on 其他父節點去掉 on*/
            $('.ac-item-hd').on('click', function(e) {
                $(this).parent().addClass('on');
                $(this).siblings('.ac-item-bd').slideDown(500); //內容向下滑出
                $(this).parent().siblings('li').removeClass('on').find('.ac-item-bd').slideUp(500); //siblings() 兄弟節點
                // 其他向上收起
            });
        });
    </script>
</body>

</html>
