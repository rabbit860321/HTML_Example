<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 100px;
            height: 100px;
            border: 3px solid black;
            padding: 10px;
            margin: 22px;
            background-color: aquamarine;
        }
    </style>
    <script src="lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="box">

    </div>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>
    <h1>7</h1>
    <h1>8</h1>
    <h1>9</h1>
    <h1>10</h1>
    <input type="button" value="get scrollTop" id="btnGetScrollTop">
    <input type="button" value="回最上" id="btnGo">
    <script>
        $(function() {
            /* 內容+內邊距 */
            console.log($('.box').innerHeight());
            console.log($('.box').innerWidth());

            /* 內容加內邊距加邊框 */
            console.log($('.box').outerHeight());
            console.log($('.box').outerWidth());

            /* 內容加內邊距加外邊距加邊框 */
            console.log($('.box').outerHeight(true));
            console.log($('.box').outerWidth(true));

            /* 寬高 */
            function printwh($) {
                console.log($.width());
                console.log($.height());
            }
            printwh($('.box'));

            $('.box').width(200);
            $('.box').height(200);
            printwh($('.box'));

            $('.box').width('300px');
            $('.box').height('300px');
            printwh($('.box'));

            $('#btnGetScrollTop').on('click', function() {
                console.log($(window).scrollTop());
            });

            $('#btnGo').on('click', function() {
                $(window).scrollTop(0);
            });
        });
    </script>
</body>

</html>
