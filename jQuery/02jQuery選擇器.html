<!DOCTYPE html>

<body>

    <script>
        // window.onload = function(){

        $(function() {
            var $btn = $('#btn');
            /* 一般jQuery的對象會加一個$ */

            console.log(btn);

            var $btn2 = $(btn); //DOM -> jQuery
            console.log($btn2);
        })
    </script>
