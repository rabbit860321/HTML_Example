<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 487px;
            height: 300px;
            border: 1px solid black;
            overflow: hidden;
            position: relative;
        }
        
        .cv-box {
            position: absolute;
            top: 100%;
        }
    </style>
    <script src="lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="box">
        <div class="bg-box">
            <img src="img/img1.jpg" alt="">
        </div>
        <div class="cv-box">
            <img src="img/img2.jpg" alt="">
        </div>
    </div>

    <script>
        $(function() {
            $('.box').hover(function() {
                /* 移入 top減少到0 */
                $('.cv-box').animate({
                    top: 0
                });
            }, function() {
                /* 移出  */
                $('.cv-box').animate({
                    top: '100%'
                });
            });
        });
    </script>
</body>

</html>
