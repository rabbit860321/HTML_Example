<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }
        
        .box {
            height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
        }
    </style>
    <script src="lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <input type="button" value="動畫" id="btnAnimate">
    <div class="box">

    </div>
    <script>
        $(function() {
            $('#btnAnimate').on('click', function() {
                $('.box').animate({
                    height: 200,
                    width: 200,
                    left: '+=30px', //每次都增加30px
                    top: '-=10px',
                    paddingLeft: '+=20px'
                });
            });
        });
    </script>
</body>

</html>
