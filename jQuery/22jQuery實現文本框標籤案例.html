<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        html,
        body,
        div {
            padding: 0;
            margin: 0;
        }
        
        .label-wrap {
            width: 300px;
            /* height: 30px; */
            line-height: 30px;
            padding: 10px;
            border: 1px solid lightgray;
            overflow: hidden;
            margin: 100px auto;
        }
        
        .label-wrap .txt-lb {
            height: 30px;
            line-height: 30px;
            width: 60px;
            border: none;
            float: left;
        }
        
        .label-wrap .lb-span {
            float: left;
            border: 1px solid lightgray;
            padding: 0 10px;
            margin-right: 10px;
        }
        
        .label-wrap .lb-span i {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
    <script src="lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="label-wrap">
        <span class="lb-span">jQuery<i class="glyphicon glyphicon-remove"></i></span>
        <input type="text" class="txt-lb">

        <script>
            $(function() {
                $('.txt-lb').on('keydown', function(e) {
                    if (e.which == 13) { //enter
                        inputTolabel();

                    } else if (e.which == 8) {
                        if ($(this).val().length <= 0) {
                            var txt = $('.label-wrap span:last').text();
                            $(this).val(txt);
                            $('.label-wrap span:last').remove();

                            /* 取消後退鍵的默認行為 */
                            e.preventDefault();
                        }
                    }
                });

                $('.label-wrap').on('click', function() {
                    $('.txt-lb').focus();
                });

                $('.txt-lb').on('blur', function() {
                    inputTolabel();
                });

                /* 事件委託 */
                $('.label-wrap').on('click', 'i', function() {
                    $(this).parent().remove();
                });

                function inputTolabel() {
                    if ($('.txt-lb').val().length > 0) {
                        var $lb = $('<span class="lb-span">' + $('.txt-lb').val() + '<i class="glyphicon glyphicon-remove"></i></span>');
                        /* 在文本框前建立span標籤 */
                        $('.txt-lb').before($lb);
                        $('.txt-lb').val('');
                    }
                }
            });
        </script>
    </div>
</body>

</html>
