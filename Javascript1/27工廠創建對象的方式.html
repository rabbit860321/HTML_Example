<body>
    <script>
        var a = {}; //不能重複利用 設置公用屬性的代碼

        /* 工廠模式 創建10個Cat對象 每個對象都有age name屬性 run方法 */
        function Cat(age, name) {
            var o = new Object();
            o.age = age;
            o.name = name;
            o.run = function() {
                console.log(o.name + 'running...');
            };
            return o;
        }

        var c1 = Cat(10, 'bang');
        //c instanceOf Cat => False
    </script>
