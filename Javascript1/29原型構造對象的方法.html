<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Cat() {
            this.age = 10;
            this.run = function() {
                console.log('run');
            }
        }
        var c1 = new Cat(); //c1 有自己的run方法
        var c2 = new Cat(); //c2 有自己的run方法



        function Dog() {

        }
        /* 若需要共享的方法和類性 可放到原型中定義 */
        Dog.prototype.run = function() {
            console.log(this.name, ' running...');
        }
        Dog.prototype.color = 'black'; //所有的新對象都共享這個屬性
        var d1 = new Dog();
        var d2 = new Dog();
        console.log(d1.color); //原型上的
        console.log(d2.color); //原型上的
        d1.color = 'yellow'; //在d1對象中添加了color屬性
        d2.color = 'whilte'; //在d2對象中添加了color屬性
    </script>
</body>

</html>
