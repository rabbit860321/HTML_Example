<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var t = [2, 3, 4, 55, 6, 1];
        console.log(t);
        console.log(t.sort());

        /* 按照數值的大小進行排序 */

        t.sort(function(a, b) {
            return a - b;
        });

        console.log(t);
    </script>
</body>

</html>
