<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Cat(name, color) {
            this.name = name; //每個對象都有自己的私有的屬性值的屬性
            this.color = color;
        }

        /* 一般類型的方法都放在 都放在原型上 讓所有對象都共享方法*/
        Cat.prototype.run = function() {
            console.log(this.name + ' running...');
        }

        var c1 = new Cat('bang', 'black');
        var c2 = new Cat('tom', 'yellow');

        //c1.run === c2.run => true;
    </script>
</body>

</html>
