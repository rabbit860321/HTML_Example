<body>
    <script>
        var m = 0,
            n = 19; //把m,n,add()標記為進入環境
        add(m, n); //把a,b,c為進入環境
        console.log(n); //a,b,c標記為離開環境 等待垃圾回收

        function add(a, b) {
            a++;
            var c = a + b;
            return c;
        }
    </script>
