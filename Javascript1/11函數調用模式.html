<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11</title>
</head>

<body>
    <script>
        function f(a, b) {
            console.log(a + ' ' + b);
            this.a = 19; //this === window //true  window.a
            console.log('a' in window);
            console.log(this); //window 全局對象
        }

        f(2, 3); //直接調用函數: f()

        function Dog() {
            this.age = 19;
            console.log(this);
        }

        Dog(); //函數執行模式 => window
        var d = new Dog(); //構造函數執行模式
    </script>
</body>

</html>
