<body>
    <script>
        /* 原型式繼承方法 */
        function object(o) {
            function F() {}
            F.prototype = o;
            return new F();
        }

        /* 寄生繼承方式 */
        function createPersion(p) {
            var o = object(p);
            o.say = function() {
                console.log('hi');
            }
            return o;
        }
    </script>
</body>
