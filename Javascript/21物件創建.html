<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>對象創建</title>
</head>

<body>
    <script>
        /* 創建對象的第一種方式 */
        var yaoren = new Object();
        yaoren.age = 22;
        yaoren.male = "man";
        yaoren.talk = function() {
            console.log("BANG");
        }

        console.log(yaoren.age);
        console.log(yaoren.male);
        yaoren.talk();

        /* 創建對象的第二種方式 JSON */
        var t = {
            age: 22,
            name: "YaoRen",
            run: function() {
                console.log("跑步中...");
            }
        }
        t.color = "yellow"; //增加屬性

        console.log(t.age);
        console.log(t.color);
        t.run();
    </script>
</body>

</html>
