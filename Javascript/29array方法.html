<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array方法</title>
</head>

<body>
    <script>
        var t = ['a', 'b', 'c', 'd', 'e'];
        console.log(t);
        t.pop(); //array尾端彈出一個元素
        console.log(t);
        t.pop();
        console.log(t);

        t.push('d'); //array尾端壓入一個元素
        console.log(t);
        t.push('e');
        console.log(t);
    </script>
</body>

</html>
