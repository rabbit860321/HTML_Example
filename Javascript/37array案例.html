<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array案例</title>
</head>

<body>
    <script>
        var x = [90, 8, 34, 2, 39, 87, 22, 10];
        console.log(x);

        /* 將array反序 */
        /* 第一種方法reverse() */
        x.reverse();
        console.log(x);

        /* 第二種 */
        var arr = [];
        for (var i = x.length - 1; i >= 0; i--) {
            arr.push(x[i]);
        }
        console.log(arr);
    </script>
</body>

</html>
