<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break</title>
</head>

<body>
    <script>
        /* 1~100 到50停下 */
        for (var i = 1; i <= 100; i++) {
            console.log(i);
            if (i == 50) {
                break;
            }
        }
    </script>
</body>

</html>
