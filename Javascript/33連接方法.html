<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>連接方法</title>
</head>

<body>
    <script>
        var t = [1, 2, 3];
        console.log(t);
        t.concat('4', 5, '6');
        console.log(t); //連接方法 不會影響原本的數字

        var newa = t.concat('4', 5, '6');
        console.log(newa);

        var newa2 = t.concat(['bang', 'bang']);
        console.log(newa2);
    </script>
</body>

</html>
