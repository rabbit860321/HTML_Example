<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>綜合案例1</title>
</head>

<body>
    <script>
        /* 求100以內,可以對3求於0的正整數的個數 */

        var count = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                count++;
            }
        }
        console.log(count);

        /* 費式數列 */
        var fn1 = 1;
        var fn2 = 1;
        var n = 20; //求f(20)的值   
        var result;

        for (var i = 3; i <= n; i++) {
            result = fn1 + fn2;
            fn1 = fn2;
            fn2 = result;
        }

        console.log(result);
    </script>
</body>

</html>
