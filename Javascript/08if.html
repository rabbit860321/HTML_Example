<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if</title>
</head>

<body>
    <script>
        if (true) {
            console.log("發大財");
        }

        var age = 22;
        if (age > 18 && age < 34) {
            console.log("BANG");
        } else {
            console.log("123");
        }

        var num = 4;
        if (num == 1) {
            console.log("monday");
        } else if (num == 2) {
            console.log("tuesday");
        } else if (num == 3) {
            console.log("wednesday");
        } else if (num == 4) {
            console.log("thursday");
        } else if (num == 5) {
            console.log("friday");
        } else if (num == 6) {
            console.log("saturday");
        } else {
            console.log("sunday");
        }

        var a = 'aaa';

        if (typeof(a) == "number") {
            if (a > 9) {
                console.log("大於9");
            } else {
                console.log("小於9");
            }
        } else {
            console.log("非整數");
        }
    </script>
</body>

</html>
