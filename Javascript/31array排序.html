<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array排序</title>
</head>

<body>
    <script>
        var t = ['c', 'b', 'd', 'e', 'a'];
        console.log(t);
        t.sort();
        console.log(t);

        var arr = [33, 10, 1, 22, 12, 222, 30];
        console.log(arr);
        arr.sort(); //sort方法是按照字符串進行比較 若非字符會轉為字符再做比較
        console.log(arr);
    </script>
</body>

</html>
