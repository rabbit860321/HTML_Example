<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array方法</title>
</head>

<body>
    <script>
        var t = [];

        t.push(1);
        t.push(2);
        t.push(3);

        console.log(t);

        t.shift(); //先進先出
        console.log(t);
        t.shift();
        console.log(t);
    </script>
</body>

</html>
