<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函數封裝</title>
</head>

<body>
    <script>
        var result = sum(7); //1+2+3+4+5+6+7

        console.log(result);

        function sum(n) {
            if (typeof(n) != 'number') {
                return NaN;
            }

            if (n < 1) {
                return 0;
            }

            if (n > 0) {
                var i = 1;
                var x = 0
                while (i <= n) {
                    x += i;
                    i++
                }
                return x;
            }
        }
    </script>
</body>

</html>
