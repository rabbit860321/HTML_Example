<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>while</title>
</head>

<body>
    <script>
        /* 1+到100 */
        var num = 1;
        var sum = 0;
        while (num <= 100) {
            sum += num;
            num++;
        }
        console.log("1~100和:", sum);

        /* 輸出10個0~100之間的整數 */
        var x = 1;
        while (x <= 10) {
            console.log(parseInt(Math.random() * 100));
            x++;
        }

        /* 1到10的階乘 */
        var i = 1;
        var result = 1;
        while (i <= 10) {
            result *= i;
            i++;
        }
        console.log(result);
    </script>
</body>

</html>
