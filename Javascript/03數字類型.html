<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>數字類型</title>
</head>

<body>
    <script>
        // 數值類型
        console.log(123);
        console.log(0.87);
        console.log(0x13);
        console.log(1e2);
        console.log(0.3 - 0.2 == 0.7 - 0.6);
        console.log(0.3 - 0.2 == 0.4 - 0.3);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_VALUE * 2);
        console.log(parseInt('sss')); //NaN not a number
    </script>
</body>

</html>
