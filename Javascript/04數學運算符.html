<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>數學運算符</title>
</head>

<body>
    <script>
        var t = 10;
        t = 10 + 290;
        console.log(t);

        var m = 200;
        console.log(t - m);

        console.log(t * m);

        console.log(t / m);

        console.log(7 % 4);
    </script>
</body>

</html>
