<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>類型轉換</title>
</head>

<body>
    <script>
        var str = '456';
        /* 轉成數值 */
        // str = Number(str);
        // str = parseInt(str);
        str = parseFloat(str);
        console.log(typeof(str));

        var num = 789;
        /* 轉成字串 */
        // num = String(num);
        // num = num.toString();
        num = "" + num;
        console.log(typeof(num));
    </script>
</body>

</html>
