<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slice</title>
</head>

<body>
    <script>
        var t = [0, 1, 2, 3, 4, 5];
        var a1 = t.slice(2); //從索引位置2開始擷取到最後
        console.log(a1);

        var a2 = t.slice(2, 5);
        console.log(a2);
    </script>
</body>

</html>
