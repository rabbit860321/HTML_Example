<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>質數</title>
</head>

<body>
    <script>
        var num = 751;
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                console.log("不是質數");
                break;
            }
        }
        if (i == num) {
            console.log("是質數");
        }
    </script>
</body>

</html>
