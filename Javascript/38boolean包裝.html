<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>包裝</title>
</head>

<body>
    <script>
        var t = new Boolean(false);
        console.log(t);
        console.log(typeof(t));
        console.log(t.valueOf());

        var s = new Number(0);
        console.log(s);
        console.log(typeof(s));
        console.log(s instanceof Number);

        var m = 3.33456;
        console.log(m.toFixed(3));

        var n = new String("123");
        console.log(n.length);
        console.log(n.charAt(1));
        console.log(n.charCodeAt(1));
        console.log(n[1]);
    </script>
</body>

</html>
