<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>算術運算</title>
</head>

<body>
    <script>
        var a, b, c, d;
        a = 10;
        b = 8;
        c = 9;
        d = a + b;
        c = d * a;
        c = c * 2;
        var e = a + b + c + d;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
    </script>
</body>

</html>
