<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表單組Demo</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>城市</legend>

            <input type="radio" name="k" id="k1">
            <label for="k1">高雄</label>
            <input type="radio" name="k" id="k2">
            <label for="k2">台南</label>
            <input type="radio" name="k" id="k3">
            <label for="k3">嘉義</label>
        </fieldset>

        <fieldset>
                <legend>鄉鎮</legend>
    
                <input type="radio" name="n" id="n1">
                <label for="n1">大寮</label>
                <input type="radio" name="n" id="n2">
                <label for="n2">鳳山</label>
                <input type="radio" name="n" id="n3">
                <label for="n3">苓雅</label>
            </fieldset>
    </form>
</body>

</html>
