<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TableDemo</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">姓名</th>
                <th rowspan="2">學號</th>
                <th colspan="3">成績</th>
            </tr>
            <tr>
                <th>數學</th>
                <th>國文</th>
                <th>總成績</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>阿明</td>
                <td>15635</td>
                <td>50</td>
                <td>50</td>
                <td>100</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>46358</td>
                <td>73</td>
                <td>27</td>
                <td>100</td>
            </tr>
            <tr>
                <td colspan="2">平均成績</td>
                <td>61.5</td>
                <td>38.5</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
