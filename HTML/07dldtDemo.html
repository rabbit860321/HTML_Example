<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定義列表</title>
</head>

<body>
    <pre>
        自定義列表
        高雄
           三民
           鳳山
           大寮
        台南
           安平
           永安
           仁德
    </pre>

    <dl>                 <!--自定義列表 <dl> default list-->
        <dt>高雄</dt>    <!--自定義列表標題 <dt> default title-->
        <dd>三民</dd>    <!--自定義列表資料 <dd> default data-->
        <dd>鳳山</dd>
        <dd>大寮</dd>
    </dl>
</body>

</html>
