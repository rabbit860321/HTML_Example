<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>單選多選Demo</title>
</head>

<body>
    <form>
        <!--多選-->
        <input type="checkbox" id="ks_id">
        <label for="ks_id">高雄</label>

        <!--label標籤用for屬性與checkbok關聯-->
        <input type="checkbox" checked id="tn_id">
        <label for="tn_id">台南</label>

        <!--單選 type:radio name需相同-->
        <input type="radio" name="r" id="r_run">
        <label for="r_run">跑步</label>
        <input type="radio" name="r" id="r_walk">
        <label for="r_walk">走路</label>
    </form>
</body>
</html>
