<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楊耀仁的個人頁面</title>
</head>
<body>
    <h1>楊耀仁的個人頁面</h1> <!--ctrl+enter可直接下一行-->
    <hr>                     <!--<hr>水平線-->
    <h2>基本資料</h2>
    <p>...</p>
    <h2>自傳</h2>
    <p>...<br>bangbangbang</p>   <!--<br>換行-->
    <p>高雄科技大學<span>資訊工程系</span></p>          <!--<span>行內區塊-->
    <p><em>1997年</em><strong>3月21日</strong></p>     <!--<em>斜體,<strong>粗體-->
    <p>2的3次方: 2<sup>3</sup></p>                     <!--<sup>上標,alt+shift+下複製一行到下列-->
    <p>水分子的化學式: H<sub>2</sub>O</p>               <!--<sub>下標-->
    <p><del>HelloWorld</del></p>                       <!--<del>刪除線-->
</body>
</html>
