<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a id="linktogoogle" href="http://google.com">google</a>
    <script>
        var linktogoogle = document.getElementById('linktogoogle');

        linktogoogle.onclick = function(e) {
            /* 阻止默認行為:點下鏈結跳至網頁 */
            e = e || window.event;
            if (e.preventDefault) {
                e.preventDefault();
            } else {
                e.returnValue = false;
            }

            return false;
        };
    </script>
</body>

</html>
