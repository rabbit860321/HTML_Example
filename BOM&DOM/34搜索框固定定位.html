<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        div,
        h1 {
            padding: 0;
            margin: 0;
        }
        
        .top-wrap {
            height: 150px;
            background-color: blue;
        }
        
        .top-logo-wrap {
            height: 40px;
            background-color: aqua;
        }
        
        .top-search-wrap {
            height: 110px;
            width: 100%;
            background-color: chocolate;
        }
        
        .top-search-wrap-fixed {
            position: fixed;
            top: 0;
            /* left: 0; */
        }
    </style>
    <script src="./js/documentReady.js"></script>
    <script>
        document.myReady(function() {
            /* 當夜面滾動到40px讓搜索div進行固定定位 */
            var searchBox = document.getElementById('searchBox');
            window.onscroll = function() {
                /* 拿到滾動距離 */
                var scrollH = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollH >= 40) {
                    /* 讓div設置top-search-wrap-fixed樣式 */
                    searchBox.className = "top-search-wrap top-search-wrap-fixed";
                } else {
                    searchBox.className = "top-search-wrap";
                }
            }
        });
    </script>
</head>

<body>
    <div class="top-wrap">
        <div class="top-logo-wrap">

        </div>
        <div id="searchBox" class="top-search-wrap">
            <!-- 固定定位 -->
        </div>
