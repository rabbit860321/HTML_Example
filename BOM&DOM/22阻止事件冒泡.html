<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 1px solid bisque;
            height: 200px;
            width: 200px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="parent" id="pdiv">
        <input type="button" value="點擊" id="btn">
    </div>

    <script>
        var btn = document.getElementById('btn');

        /* 阻止事件冒泡 */
        btn.onclick = function(e) {
            alert('btn');

            /* 兼容ie和標準瀏覽器 */
            e = e || window.event;

            /* 判斷是否是點擊了自己 */
            if (e.target === this || e.srcElememt === this) {
                /* 取消事件冒泡 */
                if (e.stopPropagation) {
                    e.stopPropagation(); //標準瀏覽器用
                } else {
                    e.cancelBubble = false; //ie8
                }
            }
        };

        var pdiv = document.getElementById('pdiv');
        pdiv.onclick = function(e) {
            alert('div');
        }
    </script>
</body>

</html>
