<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="city">
        <li>高雄1</li>
        <li>高雄2</li>
        <li>高雄3</li>
    </ul>

    <script>
        /* 給所有的li標籤綁定點擊事件 */
        var allli = document.querySelectorAll("#city li");
        // allli.forEach(function(elem, index) {
        //     elem.onclick = function() {
        //         alert(this.innerHTML);
        //     };
        // });

        /* 優化 */
        allli.forEach(function(elem, index) {
            elem.onclick = lionclick; //共用一個函數對象
        });

        function lionclick() {
            alert(this.innerHTML);
        }
    </script>
</body>

</html>
