<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="d1">d1</div>
    <p class="pp">bang</p>
    <h3 id="hh">333</h3>
    <script>
        /* querySelector接受一個css選擇器字符 來搜尋頁面中標籤 */
        var e1 = document.querySelector(".d1");
        console.log(e1);

        var e2 = document.querySelector(".pp");
        console.log(e2);

        var e3 = document.querySelector("#hh");
        console.log(e3);

        var e4 = document.querySelector("p");
        console.log(e4);
    </script>
</body>

</html>
