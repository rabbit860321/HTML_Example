<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My test page</title>
    </head>
    <body>
        <p>My cat is very grumpy</p>   <!--<段落>-->

        <em>This is my text</em>       <!--<em>、<i>斜體-->
            
        <p>My cat is <strong>very</strong> grumpy</p>  <!--<strong>粗體-->
            
        <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">  <!--<img>圖片-->
            
        <p>A link to my <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">favourite</a>.</p>  <!--<a>超連結，target="_blank"新開啟分頁-->
            
        <p><a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">
            <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"></a>.</p>  <!--圖片+超連結-->
            
        <input type="text">   <!--輸入文字框框-->
            
        <input type="text" disabled="disabled">  <!--不能夠輸入文字-->
    </body>
</html>
