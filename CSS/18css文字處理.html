<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字處理</title>
    <style>
        #p1 {
            /* 字符間距 */
            letter-spacing: 10px;
        }
        #p2 {
            letter-spacing: -2px;

            /* 行高 */
            line-height: 2;
            /* line-height: 30px; */
            /* font: normal bold 16px/2 '新細明體' */
        }
        #p3 {
            /* 單詞間距 */
            word-spacing: 10px;
        }
        div {
            border: 1px solid red;
            height: 100px;
            
            /* 讓文字垂直居中對齊 */
            line-height: 100px;  
            /* 讓文字水平居中對齊 */
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="p1">Marty Young 副歌最後的范式點弦<br>聽起來很花俏，其實難度指數僅僅2顆星！</p>
    <p id="p2">Marty Young 副歌最後的范式點弦<br>聽起來很花俏，其實難度指數僅僅2顆星！</p>
    <p id="p3">Marty Young 副歌最後的范式點弦<br>聽起來很花俏，其實難度指數僅僅2顆星！</p>
    <div>
        BANG
    </div>
</body>
</html>
