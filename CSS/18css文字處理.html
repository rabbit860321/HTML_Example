<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字處理</title>
    <style>
        #p1 {
            /* 字符間距 */
            letter-spacing: 10px;
        }
        #p2 {
            letter-spacing: -2px;
        }
        #p3 {
            /* 單詞間距 */
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <p id="p1">Marty Young 副歌最後的范式點弦，聽起來很花俏，其實難度指數僅僅2顆星！</p>
    <p id="p2">Marty Young 副歌最後的范式點弦，聽起來很花俏，其實難度指數僅僅2顆星！</p>
    <p id="p3">Marty Young 副歌最後的范式點弦，聽起來很花俏，其實難度指數僅僅2顆星！</p>
</body>
</html>
