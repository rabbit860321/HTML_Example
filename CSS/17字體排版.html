<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字體排版</title>
    <style>
        p {
            /* font-size: 14px; */
            font-size: 2em;
            /* font-family: "標楷體"; */
            /* 字體 */
        }
        #p2 {
            font-size: 32px;
            font-weight: bolder;
            font-style: italic;  /* 斜體 */
            /* 瀏覽器默認得像素是16px */
            /* font-family:"微軟正黑體","新細明體","標楷體"; */
        }
        #p3 {
            /* font-size: medium; */
            font-size: x-small;
            font-style: oblique; /* 傾斜 */
        }
        #p4 {
            font:italic bold 16px/20px '微軟正黑體';
            /*    字體樣式  寬度 大小/行高   字體*/
        }
    </style>
</head>

<body>
    <p>
        【一口爆汁 黃金豬肉餡餅】
        網路人氣NO.1，薄皮金黃香脆
        各大TV節目藝人激推~
    </p>
    <p id="p2">各大TV節目藝人激推~</p>
    <p id="p3">各大TV節目藝人激推~</p>
    <p id="p4">各大TV節目藝人激推~</p>
    
</body>

</html>
