<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css的index屬性</title>
    <style>
        .ab {
            position: absolute;
            height: 200px;
            width: 200px;
            border: 1px solid rosybrown;
        }

        .d1 {
            /* 中間層 */
            z-index: 100;
            left: 100px;
            top: 100px;
            background-color: burlywood;
        }

        .d2 {
            /* 最高層 */
            z-index: 200;
            background-color: darkgray;
            
        }

        .d3 {
            /* 最低層 */
            z-index: 4;
            left: 20px;
            top: -20px;
            background-color: firebrick;
        }
    </style>
</head>

<body>
    <div class="ab d1"></div>
    <div class="ab d2"></div>
    <div class="ab d3"></div>
</body>

</html>
