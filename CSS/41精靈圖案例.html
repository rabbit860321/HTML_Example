<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精靈圖案例</title>
    <style>
        .news {
            list-style: none;
        }

        .news>li>a {
            color:brown;
            text-decoration: none;
        }

        .news>li>a:hover {
            color:crimson;
        }

        .news>li {
            height: 59px;
            padding-left: 60px;
            line-height: 59px;
            background-color:darkgrey;
            background-image: url(./img/header.png);
            background-repeat: no-repeat;
        }

        .ico {
            height: 59px;
            padding-left: 60px;
            line-height: 59px;
            background-color: darksalmon;
            background-image: url(./img/header.png);
            background-repeat: no-repeat;
            background-position: 0 -59px;
        }

        .ico1 {
            height: 59px;
            padding-left: 60px;
            line-height: 59px;
            background-color: darksalmon;
            background-image: url(./img/header.png);
            background-repeat: no-repeat;
            background-position: 0 -118px;
        }
        .ico2 {
            height: 59px;
            padding-left: 60px;
            line-height: 59px;
            /* background-color: darksalmon; */
            /* background-image: url(./img/header.png); */
            /* background-repeat: no-repeat; */
            /* background-position: 0 -177px; */
            background:darksalmon url(./img/header.png) no-repeat 0 -177px;
        }
    </style>
</head>
<body>
    <ul class="news">
        <li><a href="#">新聞內容</a></li>
        <li><a href="#">新聞內容</a></li>
        <li><a href="#">新聞內容</a></li>
        <li><a href="#">新聞內容</a></li>
        <li><a href="#">新聞內容</a></li>
    </ul>

    <div class="ico">BANGBANG</div>
    <div class="ico1">BANGBANG</div>
    <div class="ico2">BANGBANG</div>
</body>
</html>
