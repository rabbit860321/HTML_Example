            width: 200px;  /* 加邊框 202 */
            height: 400px;
            background-color: bisque;
        }

        .right {
            margin-left: 203px;
            height: 400px;
            background-color: chartreuse;
        }

        .foot {

        }
    </style>
</head>
<body>

    <div class="right"></div>
    <div class="foot">底部</div>

</html>
