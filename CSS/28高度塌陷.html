<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高度塌陷</title>
    <style>
        div {
            border: 1px solid purple;
        }
        .chile {
            background-color: aquamarine;
            width: 100px;
            height: 100px;

            float: left;
        }

        .parent {
            /* 解決高度塌陷的問題 溢出內容會被修剪*/
            overflow: hidden;
        }

        .d3 {
            height: 300px;
        }

        p {
            border: 1px solid sienna;
            width: 150px;
            height: 150px;

            /* overflow: hidden; */
            /* overflow: visible; */
            /* overflow: auto; */
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="chile">1</div>
        <div class="chile">2</div>
        <div class="chile d3">3</div>
    </div>

    <p>
            【#關鍵新聞】這是第一次美國在台協會到外交部和部長一起開記者會，
            處長酈英傑表示，美台間的合作不應被視為美國要「挑釁」中國，
            他相信美國有可能可以和台灣發展好的關係，同時也跟中國有好的關係。
    </p>
</body>
</html>
