<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子元素選擇器</title>
    <style>
        p > strong {
            color: red;
        }
    
    </style>
</head>
<body>
    <div>
        <p>
            <span>BANGBANGBANG</span>
            <span><strong>BANGBANG</strong></span>
            <span>BANG</span>
            <strong>HOWFUN</strong>
        </p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
