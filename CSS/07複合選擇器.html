<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>複合選擇器</title>

    <style>
        li.current {
            background-color:lightblue;
        }
        li#sport {
            font-weight: bold;
        }
        .news li a {         /*class="news" 裡的所有的li標籤,a標籤都設置*/
            color:lightcoral
        }
        .hot a, .dif a {      /*class="hot"裡的a標籤 和 class="dif"裡的a標籤都設置*/
            color:lightgreen;
        }

        html, body, div, dt, dl, dd, ul, p {
            padding: 0;  /*內邊距*/
            margin: 0;   /*外邊距*/
        }
    </style>
</head>
<body>
    <ul>

        <li><a href="#">85億元差點掰了！失業男彩券失而復得中頭獎</a></li>
    </ul>

    <dl class="hot">
        <dt><a href="#">熱門</a></dt>
        <dd><a href="#">「癌王」元兇找到了！常吃這食品害的</a></dd>
        <dd><a href="#">沒婚變！宋仲基左手婚戒「戴得閃亮」</a></dd>

</body>
</html>
