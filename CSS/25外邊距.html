<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外邊距</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: gray;

            border:1px solid black;
        }

        #a1 {
            /* a1的外邊距上下左右100px */
            margin: 100px;

            margin: 10px 100px; /* 上下10 左右100 */

            /* 外邊距讓盒子居中 水平方向 */
            margin: 0 auto;

            /* 網站初始化一般都會把內邊距外邊距都設置為0 */
        }
    </style>
</head>
<body>
    <div id="a1"></div>
    <div id="a2"></div>
</body>
</html>
