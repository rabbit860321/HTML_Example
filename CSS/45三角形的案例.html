<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角形的案例</title>
    <style>
        body , div {
            padding: 0;
            margin: 0;
        }

        .main{
            width: 600px;
            margin: 100px auto;
        }

        .btn1 {
            position: relative;
            width: 100px;
            height: 26px;
            line-height: 26px;
            color: #eeeeee;
            text-align: center;
            background-color: #90c;
            border: 1px solid #a3f;
            border-radius: 3px;
        }

        .btn1::before {
            /* 為元素必須要加content屬性 */
            content: "";
            position: absolute;
            left: 45%;
            top: -17px;
            display: block;
            width: 0px;
            height: 0px;
            border: 9px solid blue;
            border-color: transparent transparent #90c;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="btn1">
            氣泡按鈕
        </div>
    </div>
</body>
</html>
