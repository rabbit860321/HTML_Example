<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="myApp">
        <p v-if="result == 0">成績不公布</p>
        <p v-else-if="result < 60">{{result}}分 - 考試不及格</p>
        <p v-else-if="result < 80">{{result}}分 - 還須努力</p>
        <p v-else>{{result}}分 - 考得不錯</p>
        <input type="button" value="考試成績" v-on:click="btnClick">
        <script>
            var myApp = new Vue({
                el: '#myApp',
                data: {
                    result: 0
                },
                methods: {
                    btnClick: function() {
                        this.result = Math.round(Math.random() * 100);
                    }
                },
            });
        </script>
    </div>
</body>

</html>
