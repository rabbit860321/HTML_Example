<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="myApp">
        <ul>
            <li v-for="(game,index) in games">{{index}} {{game.name}}</li>
        </ul>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                games: [{
                    name: '極速領域'
                }, {
                    name: '傳說對決'
                }, {
                    name: '神魔之塔'
                }]
            }
        });
    </script>
</body>

</html>
