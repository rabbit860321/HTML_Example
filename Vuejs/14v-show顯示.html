<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="myApp">
        <h1 v-show="result">BANG</h1>
        <input type="button" value="顯示/隱藏" v-on:click="btnClick">
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                result: true
            },
            methods: {
                btnClick: function() {
                    this.result = !this.result;
                }
            }
        });
    </script>
</body>

</html>
