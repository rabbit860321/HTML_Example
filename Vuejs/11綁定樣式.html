<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="myApp">
        <div v-bind:class="{active:isActive}">紅色文字</div>
        <div :class="{active:isActive}">紅色文字</div>
        <input type="button" value="改變" v-on:click="btnClick">
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                isActive: true
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive;
                }
            }
        });
    </script>
</body>

</html>
